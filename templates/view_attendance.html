<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLog - View Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .header {
            font-size: 36px;
            color: #1e90ff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            background-color: #1e90ff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: -20px -20px 20px -20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            margin-right: 10px;
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">FaceLog</div>
    <div class="section">
        <h2>All Attendance Records</h2>
        <table>
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance %}
                <tr>
                    <td>{{ record.s_no }}</td>
                    <td>{{ record.name }}</td>
                    <td>{{ record.id }}</td>
                    <td>{{ record.time }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No attendance records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Back to Dashboard</a>
            <a href="{{ url_for('registered_students') }}">View Registered Students</a>
        </div>
    </div>
</body>
</html>
