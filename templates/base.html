<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Modern Navbar -->
    <nav class="modern-navbar">
        <div class="navbar-logo">
            <span class="logo">SmartAttend</span>
        </div>
        <ul>
            <li>
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('take_attendance_page') }}" class="{% if request.endpoint == 'take_attendance_page' %}active{% endif %}">
                    <i class="fas fa-camera"></i> Take Attendance
                </a>
            </li>
            <li>
                <a href="{{ url_for('add_student_page') }}" class="{% if request.endpoint == 'add_student_page' %}active{% endif %}">
                    <i class="fas fa-user-plus"></i> Add New User
                </a>
            </li>
            <li>
                <a href="{{ url_for('view_attendance') }}" class="{% if request.endpoint == 'view_attendance' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i> View Attendance
                </a>
            </li>
            <li>
                <a href="{{ url_for('registered_students') }}" class="{% if request.endpoint == 'registered_students' %}active{% endif %}">
                    <i class="fas fa-users"></i> Registered Students
                </a>
            </li>
            <li>
                <a href="{{ url_for('check_attendance') }}" class="{% if request.endpoint == 'check_attendance' %}active{% endif %}">
                    <i class="fas fa-check-circle"></i> Check Attendance
                </a>
            </li>
        </ul>
        <!-- Footer Details at Bottom of Navbar -->
        <div class="navbar-footer">
            <p>Â© Made by Samitha Deshan. All rights reserved.</p>
            <p><a href="https://www.linkedin.com/in/samitha-deshan-a61015265/">Contact me</a></p>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
