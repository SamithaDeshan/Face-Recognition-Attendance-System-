<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">SmartAttend</div>
            <ul>
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('check_attendance') }}" class="{% if request.endpoint == 'check_attendance' %}active{% endif %}">Check Attendance</a></li>
                <li><a href="{{ url_for('registered_students') }}" class="{% if request.endpoint == 'registered_students' %}active{% endif %}">Registered Students</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('index') }}" title="Home"><i class="fas fa-home"></i></a>

        <a href="{{ url_for('registered_students') }}" title="Registered Students"><i class="fas fa-users"></i></a>
        <a href="{{ url_for('check_attendance') }}" title="Check Attendance"><i class="fas fa-check-circle"></i></a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search records...">
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Â© Made by Samitha Deshan. All rights reserved.</p>
            <p><a href="https://www.linkedin.com/in/samitha-deshan-a61015265/">Contact me</a></p>
        </div>
    </footer>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
