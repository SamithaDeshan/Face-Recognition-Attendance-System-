<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLog - Registered Students</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        padding-top: 80px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    /* Header and Navbar Styles */
    header {
        background-color: #1e90ff;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1500px;
        margin: 0 auto;
    }
    .logo {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
    }
    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }
    .navbar ul li {
        display: inline;
    }
    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .navbar ul li a:hover {
        background-color: #1c86ee;
    }
    .navbar ul li a.active {
        background-color: #fff;
        color: #1e90ff;
        font-weight: bold;
    }
    /* Fixed Container for Section */
    .fixed-container {
        position: fixed;
        top: 80px;
        left: 20px;
        right: 20px;
        bottom: 60px; /* Increased from 40px to 60px to match footer height */
        overflow: hidden;
    }
    .container {
        max-width: 1500px;
        margin: 0 auto;
        height: 100%;
    }
    .section {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .section h2 {
        background-color: #1e90ff;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin: -20px -20px 20px -20px;
        text-align: center;
    }
    .table-wrapper {
        flex: 1;
        overflow-y: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f5f5f5;
    }
    table tr:hover {
        background-color: #f9f9f9;
    }
    /* Footer Styles */
    footer {
        background-color: #1e90ff;
        color: #fff;
        padding: 8px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 999;
    }
    .footer-container {
        max-width: 1500px;
        margin: 0 auto;
    }
    .footer-container p {
        margin: 2px 0;
        font-size: 14px;
    }
    .footer-container a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    .footer-container a:hover {
        text-decoration: underline;
    }
    /* Sticky Table Headers */
    .table-wrapper thead th {
        position: sticky;
        top: 0;
        background-color: #f5f5f5;
        z-index: 1;
    }
    </style>
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header>
        <div class="header-container">
            <div class="logo">FaceLog</div>
            <nav class="navbar">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('view_attendance') }}">View All Attendance</a></li>
                    <li><a href="{{ url_for('registered_students') }}" class="active">View Registered Students</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="fixed-container">
        <div class="container">
            <!-- Registered Students Section -->
            <div class="section">
                <h2>Registered Students</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.s_no }}</td>
                                <td>{{ student.name }}</td>
                                <td>{{ student.id }}</td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="3">No students registered.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Â© 2025 FaceLog. All rights reserved.</p>
            <p><a href="#">Contact Us</a></p>
        </div>
    </footer>
</body>
</html>
